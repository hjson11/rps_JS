<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors JS Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h3>Win three rounds to be the winner!</h2>
    </header>

    <div class="scoreBoard">
        <div id = "userL" class = "board" >USER</div>
        <div id = "comL" class = "board" >COMPUTER</div>
        <span id = "userScore">0</span>:<span id = "comScore">0</span>
    </div>

    <div class = "result">
        <p>Rock, paper, scissors, SHOOT!</p>
    </div>

    <div class = "rpsChoices">
        <div class = "choice" id = "r">
            <img src = "images/rock.png" alt = "">
        </div>
        <div class = "choice" id = "p">
            <img src = "images/paper.png" alt = "">
        </div>
        <div class = "choice" id = "s">
            <img src = "images/scissors.png" alt = "">
        </div>
    </div>

    <p id = "message"> Choose among rock, paper, and scissors icons above to start the game! </p>
    <script src = "rps.js"></script>
</body>
</html>
